<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="/index.css" rel="stylesheet"></style>
    <title>To Do</title>
</head>
<body>

    <div id="app">
        <h1>
            {{title}}
        </h1>

        <input
            type="number"
            name="filter-priority"
            placeholder="Filter priority"
            v-model="filter"
            class="filter"
            min="1"
            max="10"
        >

        <div class="line"></div>

        <form @submit.prevent="addToDo" class="add-container">
            <input type="text" name="name" v-model="inputText" required="required" autocomplete="off" placeholder="Task">
            <input type="number" name="priority" v-model="inputPriority" required="required" class="input-priority" min="1" max="10" placeholder="Prio">
            <button
                type="submit"
                class="submit-button"
            >
                +
            </button>
        </form>


        <ul>
            <li
                v-for="todo in todos"
                v-bind:key="todo.id"
                v-if="filter === null || filter === ''|| parseInt(filter) === todo.priority"
            >
                <p>{{todo.text}}</p>
                <bold class="priority">{{todo.priority}}</bold>
                <button v-on:click="remove(todo.id)" class="remove">delete</button>
            </li>
        </ul>

    </div>

    <script src="/index.js"></script>
</body>
</html>
